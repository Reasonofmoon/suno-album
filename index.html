<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reason Moon | A Thousand Plateaus</title>
    <!-- Deployed: 2026-01-16 -->
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #181818;
            --bg-hover: #282828;
            --primary: #1db954;
            --accent: #9d4edd;
            --text-main: #ffffff;
            --text-sub: #b3b3b3;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: 1fr 90px;
            width: 100%;
            height: 100%;
            grid-template-areas: 
                "sidebar content"
                "player player";
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background-color: #000;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        
        .logo span { color: var(--accent); }

        /* Album Switcher */
        .album-switcher {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .album-btn {
            background: #333;
            color: #ccc;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            text-align: center;
        }
        
        .album-btn:hover {
            background: #444;
            color: #fff;
        }
        
        .album-btn.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .track-item {
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            color: var(--text-sub);
            border-left: 3px solid transparent;
        }

        .track-item:hover {
            background-color: var(--bg-hover);
            color: var(--text-main);
        }

        .track-item.active {
            background-color: var(--bg-hover);
            color: var(--text-main);
            border-left: 3px solid var(--accent);
        }

        .version-tag {
            font-size: 0.75rem;
            background: #333;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            color: #ccc;
        }

        /* Content */
        .main-content {
            grid-area: content;
            background: linear-gradient(180deg, #2a2a2a 0%, var(--bg-dark) 100%);
            padding: 40px;
            overflow-y: auto;
            display: flex;
            gap: 40px;
        }

        .cover-area {
            flex: 0 0 320px;
            text-align: center;
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1/1;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .lyrics-area { flex: 1; max-width: 600px; }
        h1 { font-size: 2.5rem; margin: 0 0 5px 0; }
        h2 { font-size: 1.2rem; color: var(--text-sub); margin: 0 0 25px 0; font-weight: normal; }

        .lyrics-text {
            white-space: pre-wrap;
            line-height: 1.8;
            color: var(--text-sub);
            font-size: 1.05rem;
            font-family: 'Georgia', serif; /* Philosophical vibe */
        }

        /* Player Bar */
        .player-bar {
            grid-area: player;
            background-color: var(--bg-card);
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        
        .now-playing { width: 30%; display: flex; align-items: center; gap: 15px; }
        .mini-cover { width: 56px; height: 56px; border-radius: 4px; object-fit: cover; }
        .track-info { display: flex; flex-direction: column; }
        .track-title { color: #fff; font-size: 0.9rem; margin-bottom: 4px; }
        .track-artist { color: #b3b3b3; font-size: 0.75rem; }

        .controls { width: 40%; display: flex; flex-direction: column; align-items: center; }
        .control-buttons { display: flex; gap: 20px; margin-bottom: 8px; align-items: center;}
        
        .btn { background: none; border: none; color: #b3b3b3; cursor: pointer; font-size: 1.2rem; }
        .btn:hover { color: #fff; }
        .play-btn { 
            width: 36px; height: 36px; border-radius: 50%; background: white; color: black; 
            display: flex; align-items: center; justify-content: center; font-size: 1rem;
        }

        .progress-container { width: 100%; display: flex; align-items: center; gap: 10px; font-size: 0.75rem; color: #b3b3b3; }
        input[type="range"] { 
            width: 100%; accent-color: var(--text-main); 
            height: 4px; background: #555; border-radius: 2px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr 90px;
                grid-template-areas: "sidebar" "content" "player";
            }
            .sidebar { height: auto; max-height: 300px; }
            .main-content { flex-direction: column; padding: 20px; }
            .cover-area { flex: none; width: 100%; max-width: 250px; margin: 0 auto; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">üåô <span>Reason Moon</span></div>
            <div class="album-switcher" id="album-switcher">
                <!-- Generated by JS -->
            </div>
            <div id="playlist-container">
                <!-- Generated by JS -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="cover-area">
                <img id="main-art" src="" class="album-art" alt="Album Art">
            </div>

            <div class="lyrics-area">
                <h1 id="main-title">Loading...</h1>
                <h2 id="main-subtitle">A Thousand Plateaus</h2>
                <div id="main-lyrics" class="lyrics-text"></div>
            </div>
        </div>

        <!-- Player Bar -->
        <div class="player-bar">
            <div class="now-playing">
                <img id="mini-art" src="" class="mini-cover" alt="">
                <div class="track-info">
                    <div id="player-title" class="track-title">Select a track</div>
                    <div id="player-artist" class="track-artist">Reason Moon</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-buttons">
                    <button class="btn" onclick="prevTrack()">‚èÆ</button>
                    <button class="btn play-btn" onclick="togglePlay()">‚ñ∂</button>
                    <button class="btn" onclick="nextTrack()">‚è≠</button>
                </div>
                <div class="progress-container">
                    <span id="curr-time">0:00</span>
                    <input type="range" id="seek-slider" max="100" value="0">
                    <span id="dur-time">0:00</span>
                </div>
            </div>
            <div style="width:30%; display:flex; justify-content: flex-end; gap: 10px;">
                <select id="viz-select" style="background:#333; color:#fff; border:none; padding:4px; border-radius:4px;">
                    <option value="ocean">Ocean</option>
                    <option value="bars">Bars</option>
                    <option value="circle">Circle</option>
                    <option value="none">Off</option>
                </select>
            </div>
        </div>
    </div>

    <audio id="audio-player" crossorigin="anonymous"></audio>
    <canvas id="viz-canvas" style="position: absolute; top:0; left:320px; width: calc(100% - 320px); height: calc(100% - 90px); pointer-events: none; z-index: 0; opacity: 0.6; mix-blend-mode: screen;"></canvas>
    
    <!-- Load Data -->
    <!-- Load Data via Fetch -->
    <!-- <script src="content.js"></script> Deprecated -->
    <script src="assets/visualizer.js"></script>

    <script>
        // State
        let DISCOGRAPHY = [];
        let currentAlbumIdx = 0;
        let currentAlbum = null;
        let currentTrackId = null;
        let currentVersionIdx = 0;
        let isPlaying = false;
        
        // DOM Elements
        const albumSwitcher = document.getElementById('album-switcher');
        const playlistContainer = document.getElementById('playlist-container');
        const mainArt = document.getElementById('main-art');
        const mainTitle = document.getElementById('main-title');
        const mainSubtitle = document.getElementById('main-subtitle');
        const mainLyrics = document.getElementById('main-lyrics');
        
        const audio = document.getElementById('audio-player');
        const playBtn = document.querySelector('.play-btn');
        const seekSlider = document.getElementById('seek-slider');
        const currTimeLabel = document.getElementById('curr-time');
        const durTimeLabel = document.getElementById('dur-time');
        
        const playerTitle = document.getElementById('player-title');
        const miniArt = document.getElementById('mini-art');
        const playerArtist = document.getElementById('player-artist');

        // Init
        async function init() {
            try {
                const response = await fetch('assets/discography.json');
                if (!response.ok) throw new Error('Failed to load album data');
                DISCOGRAPHY = await response.json();
                
                renderAlbumSwitcher();
                selectAlbum(0); // Default to first album
            } catch (err) {
                console.error(err);
                document.querySelector('.main-content').innerHTML = `
                    <div style="padding:20px; color:#ff5555;">
                        <h2>Error Loading Data</h2>
                        <p>Could not load 'assets/discography.json'.</p>
                        <p>If you are running this locally, you must use a Local Server (e.g. Live Server).</p>
                        <pre>${err.message}</pre>
                    </div>
                `;
            }
        }

        function renderAlbumSwitcher() {
            albumSwitcher.innerHTML = '';
            DISCOGRAPHY.forEach((album, idx) => {
                const btn = document.createElement('div');
                btn.textContent = `Vol ${idx + 1}`;
                btn.className = 'album-btn';
                if (idx === currentAlbumIdx) btn.classList.add('active');
                btn.onclick = () => selectAlbum(idx);
                albumSwitcher.appendChild(btn);
            });
        }

        function selectAlbum(idx) {
            currentAlbumIdx = idx;
            currentAlbum = DISCOGRAPHY[idx];
            
            // Update Switcher UI
            Array.from(albumSwitcher.children).forEach((child, i) => {
                child.classList.toggle('active', i === idx);
            });

            // Update Album Info
            mainTitle.textContent = currentAlbum.title;
            mainSubtitle.textContent = currentAlbum.artist;
            mainArt.src = currentAlbum.cover_art;
            mainLyrics.textContent = currentAlbum.tracks.length === 0 ? "No tracks yet. Coming soon..." : "Select a track to view lyrics.";

            renderPlaylist();
        }

        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            
            if (currentAlbum.tracks.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.style.padding = "12px";
                emptyMsg.style.color = "#666";
                emptyMsg.textContent = "No tracks loaded yet.";
                playlistContainer.appendChild(emptyMsg);
                return;
            }

            currentAlbum.tracks.forEach((track, tIdx) => {
                // Header for the Track
                const trackHeader = document.createElement('div');
                trackHeader.style.padding = "10px 12px 0 12px";
                trackHeader.style.marginTop = "10px";
                trackHeader.style.color = "#fff";
                trackHeader.style.fontWeight = "bold";
                trackHeader.textContent = track.title;
                playlistContainer.appendChild(trackHeader);

                // Render Versions as clickable items
                track.versions.forEach((ver, vIdx) => {
                    const el = document.createElement('div');
                    el.className = 'track-item';
                    el.innerHTML = `${ver.name} <span class="version-tag">MP3</span>`;
                    el.onclick = () => loadTrack(tIdx, vIdx, true);
                    el.dataset.tid = tIdx;
                    el.dataset.vid = vIdx;
                    playlistContainer.appendChild(el);
                });
            });
        }

        function loadTrack(tIdx, vIdx, autoPlay) {
            const track = currentAlbum.tracks[tIdx];
            const version = track.versions[vIdx];
            
            // Update State
            currentTrackId = tIdx;
            currentVersionIdx = vIdx;

            // Update UI - Main
            mainArt.src = track.art || currentAlbum.cover_art;
            mainTitle.textContent = track.title;
            mainSubtitle.textContent = currentAlbum.artist;
            mainLyrics.textContent = track.lyrics;

            // Update UI - Player
            miniArt.src = track.art || currentAlbum.cover_art;
            playerTitle.textContent = `${track.title} - ${version.name}`;
            playerArtist.textContent = currentAlbum.artist;
            
            // Update Active State in Playlist
            document.querySelectorAll('.track-item').forEach(el => {
                el.classList.remove('active');
                if (parseInt(el.dataset.tid) === tIdx && parseInt(el.dataset.vid) === vIdx) {
                    el.classList.add('active');
                }
            });

            // Set Audio
            audio.src = version.file;
            if (autoPlay) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        let audioCtx;
        let analyser;
        let source;

        function initAudioContext() {
            if (audioCtx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256; // Good balance
            
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            // Start Viz
            const canvas = document.getElementById('viz-canvas');
            Visualizer.init(canvas, analyser);
        }

        function playAudio() {
            initAudioContext();
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().catch(e => console.log("Play failed (user interaction needed):", e));
            isPlaying = true;
            playBtn.textContent = '‚è∏';
        }

        function pauseAudio() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
        }

        function togglePlay() {
            if (audio.paused) playAudio();
            else pauseAudio();
        }

        function prevTrack() {
            // Simple prev logic for testing
             if (currentTrackId !== null && currentVersionIdx > 0) {
                loadTrack(currentTrackId, currentVersionIdx - 1, true);
            } else if (currentTrackId > 0) {
                 loadTrack(currentTrackId - 1, 0, true);
            }
        }

        function nextTrack() {
             if (currentTrackId !== null) {
                 const track = currentAlbum.tracks[currentTrackId];
                 if (currentVersionIdx < track.versions.length - 1) {
                     loadTrack(currentTrackId, currentVersionIdx + 1, true);
                 } else if (currentTrackId < currentAlbum.tracks.length - 1) {
                     loadTrack(currentTrackId + 1, 0, true);
                 }
             }
        }

        // Audio Events
        audio.addEventListener('timeupdate', () => {
            if (!isNaN(audio.duration)) {
                const progress = (audio.currentTime / audio.duration) * 100;
                seekSlider.value = progress || 0;
                currTimeLabel.textContent = formatTime(audio.currentTime);
                durTimeLabel.textContent = formatTime(audio.duration || 0);
            }
        });
        
        audio.addEventListener('ended', () => {
             nextTrack(); 
        });

        document.getElementById('viz-select').addEventListener('change', (e) => {
            const val = e.target.value;
            if (val === 'none') {
                document.getElementById('viz-canvas').style.display = 'none';
            } else {
                document.getElementById('viz-canvas').style.display = 'block';
                Visualizer.setType(val);
            }
        });

        seekSlider.addEventListener('input', () => {
             const seekTime = (seekSlider.value / 100) * audio.duration;
             audio.currentTime = seekTime;
        });

        function formatTime(s) {
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec<10?'0':''}${sec}`;
        }
        
        // Start
        init();

    </script>
</body>
</html>
